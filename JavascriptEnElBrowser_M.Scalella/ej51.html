<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function() {
                let respuesta = '{"title": "A New Hope", "episode_id": 4, "species": ["https://swapi.co/api/species/5/", "https://swapi.co/api/species/3/", "https://swapi.co/api/species/2/", "https://swapi.co/api/species/1/", "https://swapi.co/api/species/4/"]}'
                
                let respuestaJSON = JSON.parse(respuesta);

                console.log('TÃ­tulo: ' + respuestaJSON.title);
                console.log('Episodio: ' + respuestaJSON.episode_id);
                let body = document.querySelector('body');
                let lista = document.createElement('ul');
                // Links
                respuestaJSON.species.forEach( function(especie) {
                    let li = document.createElement('li');
                    let hipervinculo = document.createElement('a');
                    hipervinculo.textContent = especie;
                    hipervinculo.setAttribute('href', especie);
                    li.appendChild(hipervinculo);
                    lista.appendChild(li);
                });
                
                body.appendChild(lista);
            }
        </script>
    </head>
    <body>

    </body>
</html>
