<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
    <script>
        window.onload = function() {
            let firstButton = document.querySelector('button');
            function saludar() {
                window.alert('Hiciste click en un bot√≥n controlado con addEventListener');
            }
            firstButton.addEventListener('click', saludar);
            let secondButton = document.getElementById('segundo-boton');
            secondButton.onclick = function() {
                firstButton.removeEventListener('click', saludar);
            };
        }
    </script>
  </head>
  <body>
    <ul></ul>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>
  </body>
</html>
