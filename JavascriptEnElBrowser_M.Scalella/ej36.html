<!DOCTYPE html>
<html>
  <head>
    <title>Eventos</title>
    <script>
        window.onload = function() {
            let firstButton = document.querySelector('button');
            function saludar() {
                window.alert('Hiciste click en un botón controlado con addEventListener');
            }
            firstButton.addEventListener('click', saludar);
            let secondButton = document.getElementById('segundo-boton');
            secondButton.onclick = function() {
                firstButton.removeEventListener('click', saludar);
            };
            let hiperviculo = document.querySelector('a');
            hiperviculo.addEventListener('click', function(event){
                event.preventDefault();
                window.alert('Este hipervinculo no navega a ningún lado!!!');
            });
            let html = document.querySelector('html');
            html.addEventListener('click', function(event){
                console.log(`x: ${event.clientX}, y: ${event.clientY}`);
            })
        }
    </script>
  </head>
  <body>
    <ul></ul>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>
  </body>
</html>
