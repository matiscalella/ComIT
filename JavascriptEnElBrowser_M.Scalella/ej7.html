<!DOCTYPE html>
<html>
<head>
    <script>
        alert('Vamos a sumar todos los números que Ud. ingrese');
        let numero1 = parseFloat(prompt('Ingrese un numero.'));
        while (confirm('¿Quiere ingresar otro numero?') === true) {
            let numero2 = parseFloat(prompt('Ingrese otro numero.'));
            let suma = (numero1 += numero2);
            alert(`La suma de los numeros ingresados es ${suma}`)
        }        
    </script>
</head>
