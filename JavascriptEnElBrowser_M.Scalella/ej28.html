<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo ECMAScript Baby!!</title>
  <script>
      window.onload = function() {
        let cuerpo = document.querySelector('body');
        let ul = document.createElement('ul');
        let contador = 0;
        while (window.confirm('Quiere ingresar un nombre?')) {
            let li = document.createElement('li');
            li.textContent = window.prompt('Ingrese un nombre.');
            contador++;
            if (contador % 2 === 0) {
                li.style.color = '#ddd';
            } else {
                li.style.color = '#eee';
            }
            ul.appendChild(li);
            cuerpo.appendChild(ul);
        }               
      };
  </script>
</head>
<body>
</body>
</html>
