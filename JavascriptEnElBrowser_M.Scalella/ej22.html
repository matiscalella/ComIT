<!DOCTYPE html>
<html lang="en">
<head>
  <title>Textos</title>
  <script>
    window.onload = function() {
        let title = document.querySelector('h1');
        let titleContent = title.innerText;
        let paragraph = document.querySelector('p');
        let paragraphContent = paragraph.textContent;
        paragraph.innerText = titleContent;
        title.textContent = paragraphContent;
    }
  </script>
</head>
<body>
  <h1>Titulo</h1>
  <p>Parrafo</p>
  <ul></ul>
</body>
</html>
