<!DOCTYPE html>
<html>
    <head>
        <title>Más tablas por favor!</title>
        <style type="text/css">
        table {
            border: 1px solid black;
            width: 600;
            background-color: #ccc;
            border-spacing: 20px;
            border-collapse: collapse;
        }
        tr {
            border: 1px solid red; /* Este borde no se ve porque "no existe" */
        }
        td {
            border: 1px solid black;
            background-color: white;
            text-align: center;
            padding: 10px;
        }
        </style>
    </head>
    <body>
        <h1>Más tablas por favor!</h1>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </body>
</html>
