<!DOCTYPE html>
<html>
    <head>
        <title>Chau linea</title>
        <style type="text/css">
            a {text-decoration: none;}
            h1 {text-decoration: underline;}
        </style>
    </head>
    <body>
        <h1>Alineados</h1>
        <ul>
            <li><a href="http://www.google.com">http://google.com</a></li>
            <li><a href="http://www.facebook.com">http://facebook.com</a></li>
            <li><a href="http://www.twitter.com">http://twitter.com</a></li>
        </ul>        
    </body>
</html>
