<!DOCTYPE html>
<html>
    <head>
        <title>Moviendo el fondo</title>
        <style type="text/css">
        body {
            background-color: #000;
            color: #FFF;
        }
        div {
            color: #C00;
            font-size: 100px;
            line-height: 400px;
            text-shadow: 1px 1px 1px #000;
            font-weight: bold;
            text-align: center;
            height: 400px;
            background-color: #ccc;
            margin-bottom: 50px;
            background-image: url(fondo3.png);
            background-repeat: no-repeat;
        }
        .uno {
            background-repeat: repeat;
        }
        .dos {
            background-position: top right;
        }
        .tres {
            background-position: center;
        }
        .cuatro {
            background-position: bottom left;
        }
        .cinco {
            background-position: 40px 30px;
        }
        </style>
    </head>
    <body>
        <h1>Moviendo el fondo</h1>
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
        <div class="cuatro">4</div>
        <div class="cinco">5</div>
    </body>
</html>
