<!DOCTYPE>
<html>
    <head>
        <title>Formulario Gmail</title>
    </head>
    <body>
        <h1>Formulario Gmail</h1>
        <hr />
        <form action="#">
            <strong>Name</strong>
            <br/>
            <br />
            <input type="text" name="first" placeholder="First" size="30"/>
            <input type="text" name="last" placeholder="Last" size="30"/>
            <br />
            <br />
            <strong>Choose your username</strong>
            <br />
            <br />
            <input type="email" name="username-mail"size="30"> @gmail.com
            <br />
            <br />
            <strong>Create your password</strong>
            <br />
            <br />
            <input type="password" name="password" size="60">
            <br />
            <br />
            <strong>Confirm your password</strong>
            <br />
            <br />
            <input type="password" name="password" size="60">
            <br />
            <br />
            <strong>Birthday</strong>
            <br />
            <br />
            <select name="month">
                <option value="month" selected="selected">Month</option>
                <option value="dic">Diciembre</option>
                <option value="ene">Enero</option>
                <option value="feb">Febrero</option>
                <option value="mar">Marzo</option>
                <option value="abr">Abril</option>
                <option value="may">Mayo</option>
                <option value="jun">Junio</option>
                <option value="jul">Julio</option>
                <option value="ago">Agosto</option>
                <option value="sept">Septiembre</option>
                <option value="oct">Octubre</option>
                <option value="nov">Noviembre</option>
            </select>
            <input type="text" name="day" maxlength="2" placeholder="Day" size="4"/>
            <input type="text" name="year" maxlength="4" placeholder="Year" size="6">
            <br />
            <br />
            <strong>Gender</strong>
            <br />
            <br />
            <select name="gender">
                <option value="iam" selected="selected">I am...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br />
            <br />
            <strong>Mobile phone</strong>
            <br />
            <br />
            <input type="text" name="phone" value="+54">
            <br />
            <br />
            <strong>Your current email address</strong>
            <br />
            <br />
            <input type="email" name="currentEmail"> 
            <br />
            <br />
            <strong>Location</strong>
            <br />
            <br />
            <select name="country">
                <option value="argentina" selected="selected">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="paraguay">Paraguay</option>
            </select>
            <br />
            <br />
            <button><img src="ej39.png"></button>        
        </form>
    </body>

</html>
