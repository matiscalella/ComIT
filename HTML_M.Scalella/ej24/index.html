<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <hr />
        <form action="login.html" method="post" enctype="application/x-www-form-urlencoded">
            <input type="text" name="username" placeholder="username" size="30" maxlength="12" />
            <input type="password" name="password" placeholder="password" size="30" maxlength="8"/>
            <input type="submit" name="login" value="Login">
        </form>
        <!--
            Luego de enviar los datos con el metodo post, la URL cambió a:
            http://192.168.0.253:8080/ej24/login.html
            La información del usuario queda protegida al viajar en el cuerpo del mensaje.
        -->
    </body>
</html>
