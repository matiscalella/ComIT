<!DOCTYPE html>
<html>
    <head>
        <title>Usando inputs ocultos</title>
    </head>
    <body>
        <h1>Usando inputs ocultos</h1>
        <hr />
        <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
            <input type="text" name="username" placeholder="username" size="30" maxlength="12"/>
            <input type="password" name="password" size="30" maxlength="8" placeholder="password"/>
            <input type="submit" name="login" value="Login">
            <input type="hidden" name="pagina" value="login">
        </form>
        <!-- 
            Este es el valor de la URL:
            http://192.168.1.14:8081/ej27/login.html?username=matias&password=12345678&login=Login&pagina=login
        -->
    </body>
</html>
